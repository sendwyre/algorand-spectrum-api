<html>
<head><title>Spectrum Web Sockets</title>
<script>
let socket = new WebSocket("ws://127.0.0.1:8080/streaming");
//new WebSocket("ws://testnet.telos.eostribe.io/streaming");
//new WebSocket("ws://127.0.0.1:8080/streaming");

messageBody = {
   "apikey":"test-api-key",
   "event":"subscribe",
   "type":"get_blocks"
};

socket.onopen = function(e) {
  console.log("[open] Connection established");
  console.log("Sending to server");
  socket.send(messageBody);
};

socket.onmessage = function(event) {
  console.log("[message] Data received from server: ${event.data}");
};

socket.onclose = function(event) {
  if (event.wasClean) {
    console.log("[close] Connection closed cleanly, code=${event.code} reason=${event.reason}");
  } else {
    console.log("[close] Connection died");
  }
};

socket.onerror = function(error) {
  console.log("[error] ${error.message}");
};

</script>
</head>
<body>
<h2>Spectrum Web Sockets Test</h2>
<p>See DevTools console for results</p>
</body>
